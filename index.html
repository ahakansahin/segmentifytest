<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Segmentify Study Case</title>
</head>
<body>
    
    <div class="container">
        <div class="questions" >
            <div class="question">
                <div class="sub-title"></div>
                <div class="question__text">Which category are you interested in?</div>
                <div class="question__options custom-question">
                    <div class="item custom-question">Dresses</div>
                    <div class="item custom-question">Clothing</div>
                    <div class="item custom-question">Accessories</div>
                </div>
            </div>
            <div class="bottom">
                <div class="buttons">
                    <div class="button-back not-selectable">Back</div>
                    <div class="button-next not-selectable">Next</div>
                </div>
                <div class="step-counter">
                    <div class="step activated"></div>
                    <div class="step "></div>
                    <div class="step"></div>
                </div>
            </div>
        </div>


        <div class="results hide">
            <div class="back-button not-selectable"><img src="c-left.png" alt="chevron-left"></div>
            <div class="next-button"><img src="c-right.png" alt="chevron-right"></div>

            <div class="products">
                <div class="product-image"><img src="" alt="product"></div>
                <div class="product-name"></div>
                <div class="product-old-price"><span class="product-currency"></span ><span class="product-old-price-number"></span></div>
                <div class="product-new-price"><span class="product-currency"></span><span  class="product-new-price-number"></span></div>
                <div class="product-button">VIEW PRODUCT </div>
            </div>
            <div class="bottom">
                <div class="step-counter">
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
